<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <section class="component rating-wrapper">
      <div class="circle star"><img src="./images/icon-star.svg" alt="#"></div>
      <h1 class="rating-title">How did we do?</h1>
      <p class="text instructions">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-select-wrapper">
        <div class="rating circle" id="one">1</div>
        <div class="rating circle" id="two">2</div>
        <div class="rating circle" id="three">3</div>
        <div class="rating circle" id="four">4</div>
        <div class="rating circle" id="five">5</div>
      </div>
      <button class="submit"><p>Submit</p></button>
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section class="component thanks-wrapper inactive">
      <img class="illustration" src="./images/illustration-thank-you.svg" alt="#">
      <div class="summary-wrapper">
        <div class="summary">
          <p>You selected
          <span class="number"></span>
          out of 5</p>
        </div>
      </div>
      <h1 class="title thanks">Thank you!</h1>
      <p class="text appreciation">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>

    <!-- Thank you state end -->
  </body>
</html>
